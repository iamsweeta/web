<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>CSS Рисунок, вариант 3, Бунчук 51239003/30301</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="display">
    <div id="border"></div>
    <div id="image">
      <div id="scallop"></div>
      <div id="inner-display">
        <div id="sun"></div>
        <div id="teapot-body"></div>
        <div id="teapot-lid"></div>
        <div id="teapot-handle"></div>
        <div id="teapot-spout"></div>
        <div id="teapot-curve"></div>
      </div>
    </div>

    <div id="surface">
      <div id="top"></div>
      <div id="support"></div>
      <div id="stand"></div>
    </div>

    <div id="bench-left">
      <div id="upholstery-left"></div>
      <div id="mat-left"></div>
      <div id="peg-left"></div>
    </div>

    <div id="bench-right">
      <div id="upholstery-right"></div>
      <div id="mat-right"></div>
      <div id="peg-right"></div>
    </div>
  </div>

</body>
</html>
